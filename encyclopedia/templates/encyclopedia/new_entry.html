{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Encyclopedia Entry
{% endblock %}

{% block body %}
    <h1>New Entry</h1>
    <form action="{% url 'new_entry' %}" method="post">
        {% csrf_token %}
        <div class="new_form">
            {{ new_form.as_p }}
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
